<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shopping list</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Shopping list</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Quantity</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody id="shopping-list">
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/csv-parser@3.0.0/csv-parser.min.js"></script>
	<script>
		$.ajax({
  url: 'shopping_list.csv',
  dataType: 'text',
  success: function(data) {
    let shoppingList = [];
    $.csv.toObjects(data).forEach(function(row) {
      shoppingList.push(row);
    });

    let tbody = document.getElementById('shopping-list');
    shoppingList.forEach(function(row) {
      let tr = document.createElement('tr');
      tr.innerHTML = '<td>' + row.id + '</td>' +
                     '<td>' + row.name + '</td>' +
                     '<td>' + row.quantity + '</td>' +
                     '<td>' + row.price + '</td>';
      tbody.appendChild(tr);
    });
  }
});
